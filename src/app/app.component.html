<div class="container">
  <h3>Payment Form</h3>
  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <input class="form-control" (input)="onNameChange($event)" />
    </div>

    <div class="col">
      <label><b>Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Date</label>
      <input type="date" class="form-control" (input)="onDateChange($event)" />
    </div>

    <div class="col">
      <label><b>Payment Date</b></label>
      <div>
        {{ date | date: "MMMM d, y" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Amount</label>
      <input class="form-control" (input)="onAmountChange($event)" />
    </div>

    <div class="col">
      <label><b>Amount</b></label>
      <div>
        {{ amount | currency }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Height</label>
      <input class="form-control" (input)="onHeightChange($event)" />
    </div>

    <div class="col">
      <label><b>Height</b></label>
      <div>
        {{ height | number: "1.0-0" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Miles</label>
      <input class="form-control" (input)="onMilesChange($event)" />
    </div>

    <div class="col">
      <label><b>Kilometers</b></label>
      <!-- can add logic but have to use () to wrap the pipe only shows ifgreater than 10 km -->
      <div *ngIf="(miles | convert: 'km') > 10">
        <!-- can combine pipes tells to show 1 number to the left and at most 2 numbers to the right-->
        {{ miles | convert: "m" | number: "1.0-2" }}
      </div>
    </div>
  </div>
</div>
